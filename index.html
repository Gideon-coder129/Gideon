<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to GR Market</title>
  <style>
    :root {
      --primary: #4a90e2;
      --accent: #ff6b35;
      --bg: #ffffff;
      --text: #222;
    }
    * { margin:0; padding:0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: url('welcome-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .splash {
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 4rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: 3px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .welcome {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #444;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: var(--primary);
      color: white;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #3a7bd5;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="splash">
    <div class="logo">GR</div>
    <p class="welcome">
      Welcome to <strong>GR Market</strong> — your trusted partner for everything you need across <strong>Nyanza Region</strong>!
      From electronics and groceries to TV mounting and cyber services — we deliver quality, speed, and value.
    </p>
    <a href="home.html" class="btn">Enter Site →</a>
  </div>

</body>
</html>
