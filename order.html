  <title>Place an Order | GR Enterprises</title>
  <style>
    :root {
      --primary: #4a90e2;
      --bg: #ffffff;
      --text: #222;
      --light: #f8fbff;
    }
    * { margin:0; padding:0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: var(--bg); color: var(--text); line-height: 1.6; }
    .container { width: 90%; max-width: 600px; margin: 0 auto; padding: 40px 20px; }
    header {
      background: white;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
    }
    .logo { font-size: 24px; font-weight: 800; color: var(--primary); }
    .nav-links {
      display: flex;
      gap: 20px;
      margin-left: 20px;
    }
    .nav-links a {
      color: var(--primary);
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .nav-links a:hover { background: #f0f8ff; }
    h1 { color: var(--primary); margin: 30px 0 20px; }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: var(--primary);
      color: white;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #3a7bd5;
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      padding: 30px 0;
      color: #666;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <a href="index.html" class="logo">GR</a>
      <div class="nav-links">
        <a href="index.html">Welcome</a>
        <a href="home.html">Home</a>
        <a href="order.html">Order Form</a>
        <a href="about.html">About Us</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Place an Order</h1>
    <p>Fill out this form and we’ll get back to you within 1 hour via WhatsApp or phone!</p>

    <form action="https://formspree.io/f/xpwkargg" method="POST">
      <div class="form-group">
        <label for="name">Your Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number (WhatsApp)</label>
        <input type="tel" id="phone" placeholder="+254710755022" required>
      </div>
      <div class="form-group">
        <label for="email">Email (Optional)</label>
        <input type="email" id="email" placeholder="your-email@example.com">
      </div>
      <div class="form-group">
        <label for="product">Product/Service You Want</label>
        <input type="text" id="product" placeholder="e.g., Samsung Galaxy A15, 50kg Maize, TV Mounting" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity (if applicable)</label>
        <input type="number" id="quantity" min="1" value="1">
      </div>
      <div class="form-group">
        <label for="message">Special Instructions (e.g., Negotiated Price)</label>
        <textarea id="message" rows="4" placeholder="Any special requests or price negotiations..."></textarea>
      </div>
      <button type="submit" class="btn">Send Order Request</button>
    </form>

    <script>
      // Pre-fill order form fields if user info exists
      window.addEventListener('load', function() {
        const fullName = localStorage.getItem('userFullName');
        const email = localStorage.getItem('userEmail');
        const phone = localStorage.getItem('userPhone');
        
        if (fullName) document.getElementById('name').value = fullName;
        if (email) document.getElementById('email').value = email;
        if (phone) document.getElementById('phone').value = phone;
      });

      document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value.replace(/\D/g, '');
        const email = document.getElementById('email').value;
        const product = document.getElementById('product').value;
        const quantity = document.getElementById('quantity').value;
        const message = document.getElementById('message').value;

        const waMessage = `Hi GR Enterprises,\n\nI'm ${name}.\nI want to order:\n${product} x ${quantity}\n\nNegotiated Instructions: ${message}\n\nMy Email: ${email}\n\nCall/WhatsApp me at: ${phone}`;
        
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(waMessage)}`, '_blank');
      });
    </script>

  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 GR Enterprises. Serving all of Nyanza Region.</p>
    </div>
  </footer>

</body>
</html>
